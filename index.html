<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00b4f0" />
    <meta name="description" content="PWA with validate form">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="keywords" content="PWA, validate, sendy">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css">
    <link rel="manifest" href="/manifest.json">
    <title>Sendy â™¡</title>
</head>

<body>
    <form id="form">
        <img src="./favicon.svg" alt="logo">

        <div class="parent-input">
            <input id="login" data-progress="5" data-login="4" name="login" class="input" type="text"
                placeholder="Your login" maxlength="50">
            <div class="progress-bar"></div>
        </div>
        <div class="parent-input">
            <input id="password" data-progress="5" data-password="4" name="password" class="input" type="password"
                placeholder="Your password" autocomplete="new-password" maxlength="100">
            <div class="progress-bar"></div>
        </div>
        <div class="parent-input">
            <input id="phone" data-progress="16" data-phone="11" class="input" name="phone" type="tel"
                placeholder="Your phone">
            <div class="progress-bar"></div>
        </div>
        <button id="btn-next" type="submit" class="btn">Confirm</button>
    </form>
    <script type="text/javascript" src="https://unpkg.com/imask"></script>
    <script src="./script/main.js"></script>
</body>

</html>
